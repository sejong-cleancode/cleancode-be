spring:
  datasource:
    url: jdbc:mysql://localhost:3307/cleancode_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: update  # 로컬 개발 환경: update 사용 (테이블 자동 생성/수정)
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    show-sql: true
    defer-datasource-initialization: true  # Hibernate가 테이블 생성 후 데이터 로드

  sql:
    init:
      mode: always  # 항상 SQL 스크립트 실행
      data-locations: classpath:db/course-data.sql,classpath:db/career-data.sql
      encoding: UTF-8
      continue-on-error: false  # 에러 발생 시 중단

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

server:
  host: localhost
  port: 8080
